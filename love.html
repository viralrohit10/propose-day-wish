<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ❤️</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .heart {
            font-size: 40px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Propose Day ❤️</h1>
        <p>
            To the love of my life,<br><br>
            Every day with you is special, but today I just want to say it clearly…
            <br><br>
            <strong>I love you more than words can express.</strong>
        </p>
        <div class="heart">❤️</div>
        <p style="margin-top:20px;">— Viral </p>
    </div>
</body>
</html>
